<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CODM Draw Calculator</title>
    <style>
        :root {
            --primary: #f3aa16;
            --dark: #1a1a1a;
            --card-bg: #2d2d2d;
            --text: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--dark);
            color: var(--text);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        h1 { text-align: center; color: var(--primary); font-size: 1.5rem; }

        .form-group { margin-bottom: 20px; }

        label { display: block; margin-bottom: 8px; font-weight: bold; }

        select, input {
            width: 100%;
            padding: 12px;
            background: #3d3d3d;
            border: 1px solid #555;
            color: white;
            border-radius: 6px;
            box-sizing: border-box;
        }

        /* FIX: Checklist Container */
        #drawChecklist {
            display: block; /* Ensure it is visible */
            margin-top: 15px;
            border-top: 1px solid #444;
            padding-top: 15px;
        }

        .draw-item {
            display: flex;
            align-items: center;
            padding: 10px;
            background: #383838;
            margin-bottom: 5px;
            border-radius: 4px;
        }

        .draw-item input[type="checkbox"] {
            width: auto;
            margin-right: 15px;
            transform: scale(1.2);
        }

        .draw-item .price {
            margin-left: auto;
            color: var(--primary);
            font-weight: bold;
        }

        .result-box {
            background: #111;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            margin-top: 20px;
        }

        .total-cp {
            font-size: 2rem;
            color: var(--primary);
            display: block;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>CODM Lucky Draw Calculator</h1>

    <div class="form-group">
        <label for="regionTemplate">Select Region / Template:</label>
        <select id="regionTemplate" onchange="updateDrawList()">
            <option value="india">India / Asia (10 CP Start)</option>
            <option value="latam">LATAM / Europe (20 CP Start)</option>
            <option value="us">USA / Global (30 CP Start)</option>
        </select>
    </div>

    <div id="drawChecklist">
        <label>Check the draws you want to buy:</label>
        <div id="checklistItems"></div>
    </div>

    <div class="result-box">
        <p>Total CP Required:</p>
        <span id="totalDisplay" class="total-cp">0</span>
    </div>
</div>

<script>
    // Price data for different regions
    const drawTemplates = {
        india: [10, 30, 50, 120, 200, 320, 520, 800, 1100, 1800],
        latam: [20, 50, 80, 150, 280, 450, 700, 1000, 1400, 2400],
        us: [30, 80, 120, 300, 500, 800, 1300, 2000, 2800, 3900]
    };

    function updateDrawList() {
        const region = document.getElementById('regionTemplate').value;
        const prices = drawTemplates[region];
        const container = document.getElementById('checklistItems');
        
        // Clear previous list
        container.innerHTML = '';

        // Generate checklist
        prices.forEach((price, index) => {
            const div = document.createElement('div');
            div.className = 'draw-item';
            div.innerHTML = `
                <input type="checkbox" id="draw${index}" value="${price}" onchange="calculateTotal()">
                <label for="draw${index}">Draw ${index + 1}</label>
                <span class="price">${price} CP</span>
            `;
            container.appendChild(div);
        });

        calculateTotal(); // Reset total when region changes
    }

    function calculateTotal() {
        const checkboxes = document.querySelectorAll('#checklistItems input[type="checkbox"]');
        let total = 0;

        checkboxes.forEach(cb => {
            if (cb.checked) {
                total += parseInt(cb.value);
            }
        });

        document.getElementById('totalDisplay').innerText = total.toLocaleString();
    }

    // Initialize on page load
    window.onload = updateDrawList;
</script>

</body>
</html>
